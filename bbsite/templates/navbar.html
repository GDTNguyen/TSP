{% load staticfiles %}

<style type="text/css">
ul li a{
 	font-size: 20px;
 	color: white;
}


</style>

<body>
<!-- Static navbar -->
    <nav class="navbar navbar-expand-md navbar-default navbar-static-top" style="background-color: #006600">
        <div class="container">
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav mr-auto" >
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'plotter'%}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'results' %}">VSLI</a>
            </ul>

            {% if not request.user.is_authenticated and not "/accounts/login" in request.get_full_path %}
            <form class='form-inline my-2 my-lg-0' method='POST' action='{% url "auth_login" %}'>{% csrf_token %}
                <div class='form-group'>
                    <input type='text' class='form-control mr-2' name='username' placeholder='Username' />
                </div>
                <div class='form-group'>
                    <input type='password' class='form-control mr-2 my-sm-0' name='password' placeholder='Password' />
                </div>
                <button class="btn btn-light" type='submit' class='btn btn-default '>Login</button>
            </form>
            {% endif %}

            <ul class="nav navbar-nav navbar-right">
              {% if request.user.is_authenticated %}
                <li class="nav-item"><a class="nav-link my-0" href="{% url 'auth_logout' %}">Logout</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'registration_register' %}">Register</a></li>
                {% endif %}
            </ul>

          </div>
        </div>
    </nav>
</body>
