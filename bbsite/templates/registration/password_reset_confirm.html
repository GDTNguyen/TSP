{% extends "home.html" %}
{% load i18n %}

{% block content %}

{% if validlink %}
<div class="container">
    <form method="post" action=".">
      {% csrf_token %}
      {{ form.as_p }}

      <input type="submit" value="{% trans 'Submit' %}" />
    </form>
</div>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
