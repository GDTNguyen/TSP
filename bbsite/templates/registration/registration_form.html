{% extends "home.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <div class='row' style="margin-left: 275px; width: 100%">
          <div class='col-sm-6 col-sm-offset-3'>
              <h1>Registration Form</h1>
              <h3>{{error}}</h1>
              <form method="post" action=".">
                {% csrf_token %}
                {{form | crispy}}
                <input class='btn btn-block btn-primary' type="submit" value="{% trans 'Join' %}" />
              </form>
          </div>
    </div>

    <hr/>
    <div class='row' style="margin-left: 350px">
        <div class='col-sm-6 col-sm-offset-3 text-align-center'>
            <p>Need to <a href="{% url 'auth_login' %}">Login</a>?</p>
        </div>
    </div>
</div>


{% endblock %}
